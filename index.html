<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
</head>

<body>
    <div class="container card shadow text-center wrapper">
        <div class="row">
            <div class="col-md-5">
                <div class="todays-weather">
                    <div class="input-group input-group-md justify-content-center mb-4">
                        <input type="text" id="input-city" class="form-control form-control-md shadow"
                            placeholder="Enter City" />
                    </div>
                    
                    <div id="error" class="text-muted h5 text-center"></div>

                    <div class="text-center mt-md-5">
                        <small id="date-and-time" class="h5 d-block"></small>
                        <small id="region-and-location" class="h5 d-block"></small>

                        <div class="todays-info mt-md-5">
                            <img id="weather-icon" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/09b24e31234507.564a1d23c07b4.gif" alt="" />
                            <h1 id="todays-tempreature" class="display-1 mt-2"></h1>
                        </div> 

                        <p id="current-weather" class="h4"></p>

                        <p id="feels-like" class="h5 mt-lg-3"></p>

                        <div id="other-details" class="container mt-lg-5">
                            <div class="row m-lg-5">
                                <div class="col mt-lg-4 pt-lg-3 p-2" id="sunrise"></div>
                                <div class="col mt-lg-4 pt-lg-3 p-2" id="wind-speed"></div>
                                <div class="col mt-lg-4 pt-lg-3 p-2" id="sunset"></div>
                            </div>

                            <div class="row m-lg-5">
                                <div class="col p-2" id="max-tempreature"></div>
                                <div class="col p-2" id="avg-tempreature"></div>
                                <div class="col p-2" id="min-tempreature"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7 container text-center">
                <div class="row justify-content-center m-md-5">
                    <div id="clock"></div>
                </div>
                <div class="row chart">
                    <canvas id="myChart" class=""></canvas>
                </div>
                <div id="weather-cards" class="row justify-content-between">
                    <button id="today-card" class="col-3 pt-3" onclick="active(this.id)"></button>
                    <button id="tommorow-card" class="col-3 pt-3" onclick="active(this.id)"></button>
                    <button id="next-day-card" class="col-3 pt-3" onclick="active(this.id)"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
